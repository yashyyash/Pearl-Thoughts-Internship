name: Deploy Medusa to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Match your local Node.js version

      - name: Install dependencies
        run: |
          cd Task4/my-medusa-store  # Navigate to the project directory
          npm install
          
      - name: Copy files to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./Task4/my-medusa-store ec2-user@54.159.72.168:/home/ubuntu/my-medusa-store

      - name: Run Medusa on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@54.159.72.168 "cd /home/ubuntu/my-medusa-store && npm install && node --max-old-space-size=512 server.js"
